
<div class="comment">
  <a class="avatar">
    <img [src]="feedback?.user.avatar">
  </a>
  <div class="content">
    <span class="author">{{feedback?.user.name}}</span>
    <div class="metadata">
      <div class="date">{{timeAgo(feedback?.date)}}</div>
    </div>
    <div class="rating"><sui-rating  [maximum]="5" [isReadonly]="true"></sui-rating></div>
    <div class="text">
      {{feedback?.note}}
    </div>
  </div>
</div>
