<article class="media">
  <figure class="media-left">
    <p class="image is-64x64">
      <img [src]="feedback?.user.avatar" width="40px">
    </p>
  </figure>
  <div class="media-content">
    <div class="content">
        <strong>{{feedback?.user.name}}</strong> <small> Â· {{timeAgo(feedback?.date)}} </small>
          <div class="rating"><sui-rating [ngModel]="feedback?feedback.rating:0" [maximum]="5" [isReadonly]="true"></sui-rating></div>
        {{feedback?.note}}

    </div>
  </div>
</article>
