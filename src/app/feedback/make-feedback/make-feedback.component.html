<ng-template let-popup #popupTemplate>
  <div class="header">Rating</div>
  <div class="content">
    <sui-rating class="star massive" (click)="popup.close()"></sui-rating>
    <input class="input" type="text" placeholder="You comment...">
    <span suiPopup [popupTemplate]="popupTemplate" popupTrigger="outsideClick"> <a class="button is-primary is-outlined">Send</a></span>
  </div>
</ng-template>

<span suiPopup [popupTemplate]="popupTemplate" popupTrigger="outsideClick"> <a class="button is-primary is-outlined">Make feedback</a></span>
